name: CI

on:
  push:
    branches: [ master ]
  pull_request: ~

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Run sh-checker
        uses: luizm/action-sh-checker@master
        env:
          SHFMT_OPTS: -i 2 -d
          SHELLCHECK_OPTS: -e SC2148
      - name: Lint Ruby
        run: make lint-ruby
