name: CI

on:
  push:
    branches: [master]
  pull_request: ~

jobs:
  shell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run sh-checker
        uses: luizm/action-sh-checker@master
        env:
          SHFMT_OPTS: -i 2 -d
          SHELLCHECK_OPTS: -e SC2148
  csharp:
    runs-on: windows-2022
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install C# dependencies
        run: make install-csharp
      - name: Lint project
        run: make lint-csharp
  go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Install Go dependencies
        run: make install-go
        # curl install must occur in the same step as the linter to run properly on CI
      - name: Lint project
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          make lint-go
  java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install Java dependencies
        run: make install-java
      - name: Run CheckStyle checks
        uses: nikitasavinov/checkstyle-action@0.5.1
        with:
          level: error
          fail_on_error: true
          checkstyle_config: easypost_java_style.xml
          tool_name: 'style_enforcer'
  node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: make install-node
      - name: Lint project
        run: make lint-node
      - name: Check formatting
        run: make format-node-check
  php:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: make install-php
      - name: Lint project
        run: make lint-php
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install Python dependencies
        run: make install-python
      - name: Lint project
        run: make lint-python
      - name: Check formatting
        run: make format-python-check
  ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install Ruby dependencies
        run: make install-ruby
      - name: Lint project
        run: make lint-ruby
